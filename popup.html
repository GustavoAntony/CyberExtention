<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Privacidade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 300px;
            padding: 10px;
        }
        h1 {
            color: #333;
            font-size: 18px;
        }
        h2 {
            color: #666;
            font-size: 16px;
        }
        p {
            margin: 5px 0;
        }
        ul {
            list-style-type: none;
            padding-left: 10px;
        }
        li {
            margin-bottom: 3px;
        }
        #vulnerabilities-container {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Analisador de Privacidade</h1>
    <div id="vulnerabilities-container">
        <!-- O conteúdo será preenchido dinamicamente pelo JavaScript -->
    </div>
    <script src="popup.js"></script>
    <p style="color: gray">Reiniciar a aba pode ser útil para atualizar os dados.</p>
</body>
</html>
